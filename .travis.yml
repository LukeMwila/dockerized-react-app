language: generic 

sudo: required # we need super user permissions
services:
  - docker

before_install:
  - docker build -t lukondefmwila/dockerized-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true lukondefmwila/dockerized-react-app npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-eu-west-1-260467446506"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"